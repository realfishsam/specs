openapi: 3.0.0
info:
  title: Brand.dev API
  description: |
    The API for Instantly Branded Experiences.
    Brand.dev helps you deliver beautifully personalized user experiences by pulling logos, colors, fonts, and brand assets from any domain via API.
    You can use this data to build onboarding flows, dashboards, and portals that automatically reflect your customers' brands, no design files, no manual work required.
  version: 1.0.0
externalDocs:
  description: Brand.dev Documentation
  url: https://docs.brand.dev/introduction
servers:
  - url: https://api.brand.dev
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Bearer authentication header of the form Bearer <token>, where <token> is your auth token.
  schemas:
    Color:
      type: object
      properties:
        hex:
          type: string
          example: "#040404"
        name:
          type: string
          example: "Armor Wash"
    Resolution:
      type: object
      properties:
        width:
          type: integer
          example: 720
        height:
          type: integer
          example: 720
        aspect_ratio:
          type: number
          example: 1
    Logo:
      type: object
      properties:
        url:
          type: string
          example: "https://media.brand.dev/41361aac-0659-4a12-b4ab-e6b13276f6ad.jpg"
        mode:
          type: string
          enum: [has_opaque_background, light, dark]
          example: "has_opaque_background"
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
        resolution:
          $ref: '#/components/schemas/Resolution'
        type:
          type: string
          enum: [icon, logo]
          example: "icon"
    Backdrop:
      type: object
      properties:
        url:
          type: string
          example: "https://media.brand.dev/cbfda606-244b-4fde-9aaf-6ccc9d597a20.png"
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
        resolution:
          $ref: '#/components/schemas/Resolution'
    Social:
      type: object
      properties:
        type:
          type: string
          example: "x"
        url:
          type: string
          example: "https://x.com/loom"
    Address:
      type: object
      properties:
        street:
          type: string
          example: "140 2nd Street"
        city:
          type: string
          example: "San Francisco"
        country:
          type: string
          example: "United States"
        country_code:
          type: string
          example: "US"
        state_province:
          type: string
          example: "California"
        state_code:
          type: string
          example: "CA"
        postal_code:
          type: string
          example: "94105"
    Industry:
      type: object
      properties:
        industry:
          type: string
          example: "Technology"
        subindustry:
          type: string
          example: "Software (B2B)"
    Industries:
      type: object
      properties:
        eic:
          type: array
          items:
            $ref: '#/components/schemas/Industry'
    Links:
      type: object
      properties:
        careers:
          type: string
          nullable: true
          example: null
        terms:
          type: string
          example: "https://loom.com/legal"
        contact:
          type: string
          example: "https://loom.com/connect/enterprise"
        privacy:
          type: string
          nullable: true
          example: null
        blog:
          type: string
          example: "https://loom.com/newsroom"
        pricing:
          type: string
          example: "https://loom.com/pricing"
    Brand:
      type: object
      properties:
        domain:
          type: string
          example: "loom.com"
        title:
          type: string
          example: "Loom"
        description:
          type: string
          example: "Loom is a video messaging platform that enables users to record their screen, camera, or both, to communicate more effectively. Now part of Atlassian, Loom empowers remote teams to work asynchronously and make the impossible possible with video messaging, championing a remote-first work culture."
        slogan:
          type: string
          example: "Empowering everyone to communicate more effectively, wherever they are"
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
        logos:
          type: array
          items:
            $ref: '#/components/schemas/Logo'
        backdrops:
          type: array
          items:
            $ref: '#/components/schemas/Backdrop'
        address:
          $ref: '#/components/schemas/Address'
        socials:
          type: array
          items:
            $ref: '#/components/schemas/Social'
        stock:
          type: object
          nullable: true
          example: null
        phone:
          type: string
          example: "3017125913"
        is_nsfw:
          type: boolean
          example: false
        industries:
          $ref: '#/components/schemas/Industries'
        links:
          $ref: '#/components/schemas/Links'
    BrandResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        brand:
          $ref: '#/components/schemas/Brand'
        code:
          type: integer
          example: 200

paths:
  /brand/retrieve:
    get:
      summary: Retrieve brand data by domain
      description: Retrieve logos, backdrops, colors, industry, description, and more from any domain
      tags: [Retrieve Brand]
      parameters:
        - name: domain
          in: query
          description: "Domain name to retrieve brand data for (e.g., 'example.com', 'google.com'). Cannot be used with name or ticker parameters."
          schema:
            type: string
            example: "loom.com"
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data. Works with all three lookup methods.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data. Works with all three lookup methods.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'
              example:
                status: "ok"
                brand:
                  domain: "loom.com"
                  title: "Loom"
                  description: "Loom is a video messaging platform that enables users to record their screen, camera, or both, to communicate more effectively. Now part of Atlassian, Loom empowers remote teams to work asynchronously and make the impossible possible with video messaging, championing a remote-first work culture."
                  slogan: "Empowering everyone to communicate more effectively, wherever they are"
                  colors:
                    - hex: "#040404"
                      name: "Armor Wash"
                    - hex: "#655ef3"
                      name: "Blue Hepatica"
                    - hex: "#acace2"
                      name: "Maximum Blue Purple"
                  logos:
