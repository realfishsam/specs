                code: 200

  /brand/retrieve-by-name:
    get:
      summary: Retrieve brand data by company name
      description: Retrieve brand information using a company name. This endpoint searches for the company by name and returns its brand data.
      tags: [Retrieve Brand]
      parameters:
        - name: name
          in: query
          required: true
          description: "Company name to retrieve brand data for (e.g., 'Apple Inc', 'Microsoft Corporation'). Must be 3-30 characters."
          schema:
            type: string
            minLength: 3
            maxLength: 30
            example: "Apple Inc"
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'

  /brand/retrieve-by-email:
    get:
      summary: Retrieve brand data by email address
      description: Retrieve brand information using an email address while detecting disposable and free email addresses. This endpoint extracts the domain from the email address and returns brand data for that domain. Disposable and free email addresses (like gmail.com, yahoo.com) will throw a 422 error.
      tags: [Retrieve Brand]
      parameters:
        - name: email
          in: query
          required: true
          description: "Email address to retrieve brand data for (e.g., 'contact@example.com'). The domain will be extracted from the email. Free email providers (gmail.com, yahoo.com, etc.) and disposable email addresses are not allowed."
          schema:
            type: string
            format: email
            example: "contact@example.com"
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'

  /brand/retrieve-by-ticker:
    get:
      summary: Retrieve brand data by stock ticker
      description: Retrieve brand information using a stock ticker symbol. This endpoint looks up the company associated with the ticker and returns its brand data.
      tags: [Retrieve Brand]
      parameters:
        - name: ticker
          in: query
          required: true
          description: "Stock ticker symbol to retrieve brand data for (e.g., 'AAPL', 'GOOGL', 'BRK.A'). Must be 1-15 characters, letters/numbers/dots only."
          schema:
            type: string
            minLength: 1
            maxLength: 15
            example: "AAPL"
        - name: ticker_exchange
          in: query
          description: Optional stock exchange for the ticker. Defaults to NASDAQ if not specified.
          schema:
            type: string
            enum: [AMEX, AMS, AQS, ASX, ATH, BER, BME, BRU, BSE, BUD, BUE, BVC, CBOE, CNQ, CPH, DFM, DOH, DUB, DUS, DXE, EGX, FSX, HAM, HEL, HKSE, HOSE, ICE, IOB, IST, JKT, JNB, JPX, KLS, KOE, KSC, KUW, LIS, LSE, MCX, MEX, MIL, MUN, NASDAQ, NEO, NSE, NYSE, NZE, OSL, OTC, PAR, PNK, PRA, RIS, SAO, SAU, SES, SET, SGO, SHH, SHZ, SIX, STO, STU, TAI, TAL, TLV, TSX, TSXV, TWO, VIE, WSE, XETRA]
            default: NASDAQ
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'

  /brand/retrieve-by-isin:
    get:
      summary: Retrieve brand data by ISIN
      description: Retrieve brand information using an ISIN (International Securities Identification Number). This endpoint looks up the company associated with the ISIN and returns its brand data.
      tags: [Retrieve Brand]
      parameters:
        - name: isin
          in: query
          required: true
          description: "ISIN (International Securities Identification Number) to retrieve brand data for (e.g., 'AU000000IMD5', 'US0378331005'). Must be exactly 12 characters: 2 letters followed by 9 alphanumeric characters and ending with a digit."
          schema:
            type: string
            minLength: 12
            maxLength: 12
            example: "US0378331005"
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'

  /brand/transaction_identifier:
    get:
      summary: Identify brand from transaction data
      description: Endpoint specially designed for platforms that want to identify transaction data by the transaction title.
      tags: [Retrieve Brand]
      parameters:
        - name: transaction_info
          in: query
          required: true
          description: Transaction information to identify the brand
          schema:
            type: string
            example: "AMAZON PRIME MEMBERSHIP"
        - name: force_language
          in: query
          description: Optional parameter to force the language of the retrieved brand data.
          schema:
            type: string
            enum: [albanian, arabic, azeri, bengali, bulgarian, cebuano, croatian, czech, danish, dutch, english, estonian, farsi, finnish, french, german, hausa, hawaiian, hindi, hungarian, icelandic, indonesian, italian, kazakh, kyrgyz, latin, latvian, lithuanian, macedonian, mongolian, nepali, norwegian, pashto, pidgin, polish, portuguese, romanian, russian, serbian, slovak, slovene, somali, spanish, swahili, swedish, tagalog, turkish, ukrainian, urdu, uzbek, vietnamese, welsh]
        - name: maxSpeed
          in: query
          description: Optional parameter to optimize the API call for maximum speed. When set to true, the API will skip time-consuming operations for faster response at the cost of less comprehensive data.
          schema:
            type: boolean
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResponse'

  /brand/retrieve-simplified:
    get:
      summary: Retrieve simplified brand data by domain
      description: Returns a simplified version of brand data containing only essential information domain, title, colors, logos, and backdrops. This endpoint is optimized for faster responses and reduced data transfer.
      tags: [Retrieve Brand]
      parameters:
        - name: domain
          in: query
          required: true
          description: Domain name to retrieve simplified brand data for
          schema:
            type: string
            example: "example.com"
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  brand:
                    type: object
                    description: Simplified brand information
                    properties:
                      domain:
                        type: string
                      title:
                        type: string
                      colors:
                        type: array
                        items:
                          $ref: '#/components/schemas/Color'
                      logos:
                        type: array
                        items:
                          $ref: '#/components/schemas/Logo'
                      backdrops:
                        type: array
                        items:
                          $ref: '#/components/schemas/Backdrop'
                  code:
                    type: integer
                    example: 200

  /brand/naics:
    get:
      summary: Retrieve NAICS code for any brand
      description: Endpoint to classify any brand into a 2022 NAICS code.
      tags: [Industry Classification]
      parameters:
        - name: input
          in: query
          required: true
          description: Brand domain or title to retrieve NAICS code for. If a valid domain is provided in input, it will be used for classification, otherwise, we will search for the brand using the provided title.
          schema:
            type: string
            example: "loom.com"
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  domain:
                    type: string
                    description: Domain found for the brand
                    example: "loom.com"
                  type:
                    type: string
                    description: Industry classification type, for naics api it will be naics
                    example: "naics"
                  codes:
                    type: array
                    description: Array of NAICS codes and titles.
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: NAICS code
                        title:
                          type: string
                          description: NAICS title

  /brand/styleguide:
    get:
      summary: Extract design system and styleguide from website
      description: "Beta feature: Automatically extract comprehensive design system information from a brand's website including colors, typography, spacing, shadows, and UI components."
      tags: [Screenshot / Styleguide]
      parameters:
        - name: domain
          in: query
          required: true
          description: "Domain name to extract styleguide from (e.g., 'example.com', 'google.com'). The domain will be automatically normalized and validated."
          schema:
            type: string
            example: "example.com"
        - name: timeoutMS
          in: query
          description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
          schema:
            type: integer
            minimum: 1
            maximum: 300000
        - name: prioritize
          in: query
          description: Optional parameter to prioritize screenshot capture for styleguide extraction. If 'speed', optimizes for faster capture with basic quality. If 'quality', optimizes for higher quality with longer wait times. Defaults to 'quality' if not provided.
          schema:
            type: string
            enum: [speed, quality]
            default: quality
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  domain:
                    type: string
                    description: The normalized domain that was processed
                    example: "example.com"
                  styleguide:
                    type: object
                    description: Comprehensive styleguide data extracted from the website
                  code:
                    type: integer
                    example: 200

  /brand/screenshot:
    get:
      summary: Take screenshot of website
      description: "Beta feature: Capture a screenshot of a website. Supports both viewport (standard browser view) and full-page screenshots. Can also screenshot specific page types (login, pricing, etc.) by using heuristics to find the appropriate URL. Returns a URL to the uploaded screenshot image hosted on our CDN."
      tags: [Screenshot / Styleguide]
      parameters:
        - name: domain
          in: query
          required: true
          description: "Domain name to take screenshot of (e.g., 'example.com', 'google.com'). The domain will be automatically normalized and validated."
          schema:
            type: string
            example: "example.com"
        - name: fullScreenshot
          in: query
          description: Optional parameter to determine screenshot type. If 'true', takes a full page screenshot capturing all content. If 'false' or not provided, takes a viewport screenshot (standard browser view).
          schema:
            type: string
            enum: ['true', 'false']
        - name: page
          in: query
          description: Optional parameter to specify which page type to screenshot. If provided, the system will scrape the domain's links and use heuristics to find the most appropriate URL for the specified page type (30 supported languages). If not provided, screenshots the main domain landing page.
          schema:
            type: string
            enum: [login, signup, blog, careers, pricing, terms, privacy, contact]
        - name: prioritize
          in: query
          description: Optional parameter to prioritize screenshot capture. If 'speed', optimizes for faster capture with basic quality. If 'quality', optimizes for higher quality with longer wait times. Defaults to 'quality' if not provided.
          schema:
            type: string
            enum: [speed, quality]
            default: quality
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  domain:
                    type: string
                    description: The normalized domain that was processed
                    example: "example.com"
                  screenshot:
                    type: string
                    description: Public URL of the uploaded screenshot image
                    example: "https://media.brand.dev/abc123.png"
                  screenshotType:
                    type: string
                    description: Type of screenshot that was captured
                    enum: [viewport, fullPage]
                    example: "viewport"
                  code:
                    type: integer
                    example: 200

  /brand/ai/query:
    post:
      summary: Query website data using AI
      description: "Beta feature: Use AI to extract specific data points from a brand's website. The AI will crawl the website and extract the requested information based on the provided data points."
      tags: [AI Data Extraction]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain, data_to_extract]
              properties:
                domain:
                  type: string
                  description: The domain name to analyze
                  example: "example.com"
                data_to_extract:
                  type: array
                  description: Array of data points to extract from the website
                  items:
                    type: object
                timeoutMS:
                  type: integer
                  description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
                  minimum: 1
                  maximum: 300000
                specific_pages:
                  type: object
                  description: Optional object specifying which pages to analyze
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  domain:
                    type: string
                    description: The domain that was analyzed
                    example: "example.com"
                  urls_analyzed:
                    type: array
                    description: List of URLs that were analyzed
                    items:
                      type: string
                  data_extracted:
                    type: array
                    description: Array of extracted data points
                    items:
                      type: object
                      properties:
                        datapoint_name:
                          type: string
                          description: Name of the extracted data point
                        datapoint_value:
                          type: string
                          description: Value of the extracted data point

  /brand/prefetch:
    post:
      summary: Prefetch brand data for a domain
      description: Signal that you may fetch brand data for a particular domain soon to improve latency. This endpoint does not charge credits and is available for paid customers to optimize future requests. [You must be on a paid plan to use this endpoint]
      tags: [Utility]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain]
              properties:
                domain:
                  type: string
                  description: Domain name to prefetch brand data for
                  example: "example.com"
                timeoutMS:
                  type: integer
                  description: Optional timeout in milliseconds for the request. If the request takes longer than this value, it will be aborted with a 408 status code. Maximum allowed value is 300000ms (5 minutes).
                  minimum: 1
                  maximum: 300000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    description: Success message
                    example: "Domain queued for prefetching"
                  domain:
                    type: string
                    description: The domain that was queued for prefetching
                    example: "example.com"
