                          name: "Armor Wash"
                      resolution:
                        width: 84
                        height: 25
                        aspect_ratio: 3.36
                      type: "logo"
                  backdrops:
                    - url: "https://media.brand.dev/cbfda606-244b-4fde-9aaf-6ccc9d597a20.png"
                      colors:
                        - hex: "#3fa9d5"
                          name: "Summer Air"
                        - hex: "#2c2554"
                          name: "Ceremonial Purple"
                        - hex: "#d5c1d7"
                          name: "Tender Violet"
                      resolution:
                        width: 1500
                        height: 500
                        aspect_ratio: 3
                    - url: "https://media.brand.dev/94e5b368-6d5b-4021-ac00-c2970ed6b53a.png"
                      colors:
                        - hex: "#2b1c52"
                          name: "PƒÅua"
