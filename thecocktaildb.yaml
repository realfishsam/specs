x-api-images:
  drink-thumbnails:
    description: |
      Drink thumbnails can be accessed in different sizes by adding size suffixes to the image URL:
      - /small - 200x200 px
      - /medium - 350x350 px (default)
      - /large - 500x500 px
    example: https://www.thecocktaildb.com/images/media/drink/vrwquq1478252802.jpg/medium
  ingredient-thumbnails:
    description: |
      Ingredient thumbnails are available in three sizes:
      - Small: 100x100 px (gin-small.png)
      - Medium: 350x350 px (gin-medium.png)
      - Large: 700x700 px (gin.png)
    base-url: https://www.thecocktaildb.com/images/ingredients/
    example: https://www.thecocktaildb.com/images/ingredients/gin-medium.png
